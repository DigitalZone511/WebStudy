<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://localhost:8080/GuestbookServlet/js/write.js"
	type="text/javascript"></script>
<title>글쓰기</title>
</head>
<body>
	<h1>글쓰기</h1>
	<form name="writeForm" method="post"
		action="http://localhost:8080/GuestbookServlet/GuestbookWriteServlet">
		<table border="1" cellspacing="10" cellpadding="10">

			<tr>
				<!-- 이름 -->
				<td width="70" align="Center">작성자</td>
				<td><input type="text" name="name" id="name"
					placeholder="작성자 입력" style="width: 500px;"></td>
			</tr>


			<tr>
				<!-- 이메일 -->
				<td width="70" align="Center">이메일</td>
				<td><input type="text" name="email" id="email"
					placeholder="이메일 입력" style="width: 500px;"></td>
			</tr>

			<tr>
				<!-- 홈페이지 -->
				<td width="70" align="Center">홈페이지</td>
				<td><input type="text" name="homepage" id="homepage"
					value="http://" style="width: 500px;"></td>
			</tr>

			<tr>
				<!-- 제목 -->
				<td width="70" align="Center">제목</td>
				<td><input type="text" name="title" id="title"
					placeholder="제목 입력" style="width: 500px;"></td>
			</tr>

			<tr>
				<!-- 내용 -->
				<td width="70" align="Center">내용</td>
				<td><textarea row="70" cols ="70" name = "context" placeholder="내용을 입력"></textarea>
			

			</tr>

			<tr>
				<td colspan="2" align="Center"><input type="button" value="글작성"
					onclick="javascript:checkWrite()"> <input type="reset"
					value="다시작성"> <input type='button' value='글목록'
					onclick="location.href='http://localhost:8080/GuestbookServlet/GuestbookListServlet?pg=1'">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
