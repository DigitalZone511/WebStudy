<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        *{
            position: absolute;
            margin: 0 0;
            padding: 0 0;
        }
        .d1{
            width: 50px; height: 50px; background: red;
        }
        .d2{
            width: 50px; height: 50px; background: green; top: 100px; left: 100px;
        }
        .d3{
            width: 50px; height: 50px; background: blue; top: 200px; left: 200px;
        }
    
    </style>
</head>
<body>
	<div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</body>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        $('div').click(function(){
           var divOfset = $(this).offset();
            alert(divOfset.top+","+divOfset.left);
        });
    });
</script>

</html>

<!--offset()
document객체의 좌측 상단 모서리에서부터 요소까지의 자표를 가지고 오거나 지정하는 메소드-->
