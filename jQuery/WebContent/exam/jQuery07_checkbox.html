<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>check BOX</title>
</head>
<body>
    <form name="form1">
        <input type="checkbox" name="chk" value="1" class="cb">농구
        <input type="checkbox" name="chk" value="2" class="cb">낚시
        <input type="checkbox" name="chk" value="3" class="cb">여행
        <input type="checkbox" name="chk" value="4" class="cb">바둑
        <input type="checkbox" name="chk" value="5" class="cb">게임
        <input type="button" value="선택된 취미의 개수?" onclick="go()">
        <input type="button" id="go2" value="선택된 취미의 개수?">
    </form>
    
    <div id="result"></div>
    <div id="result2"></div>
</body>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        $('#go2').click(function(){
            $('#result2').html($('.cb:checked').length+'개 선택').css("color","blue");
        });
    });
</script>

<script type="text/javascript">
    function go(){
        var count = 0;
        var chk = document.getElementsByName("chk");
        for(var i=0; i<chk.length;i++){
            if(document.form1.chk[i].checked == true){
                count++;
            }
        }
        var resultText = document.getElementById("result");
        resultText.innerHTML = "<font color='red'>선택한 count :"+count+"</font>";
        /* $('#result').text("선택한 count :"+count); */
    }
</script>
</html>
